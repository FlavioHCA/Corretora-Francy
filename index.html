<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretora Francy</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="imagens/Francy_Castro__1_-removebg-preview.png" type="image/x-icon">
</head>

<body>

    <video autoplay loop muted id="video">
        <source src="imagens/TESTE.mp4" type="video/mp4">
    </video>

    <div id="esquerda">
        <div class="logo">
            <img src="imagens/Francy_Castro__1_-removebg-preview.png" alt="" class="foto">
        </div>
    </div>


    <div id="direita">

        <div class="espaÃ§o"></div>

        <div id="menu">
            <div class="menu_container">

                <input type="radio" name="opcoes_menu" id="Home" class="selecao_botao" onclick="home()">

                <label for="Home" id="Home">Home</label>

                <input type="radio" name="opcoes_menu" id="Contato" class="selecao_botao" onclick="contato()">

                <label for="Contato" id="Contato">Contato</label>

                <input type="radio" name="opcoes_menu" id="Sobre" class="selecao_botao" onclick="sobre()">

                <label for="Sobre" id="Sobre">Sobre</label>

            </div>

        </div>

        <div id="introducao">
            <p>EM BREVE</p>
        </div>

        <div id="dados">
            <div class="janela_dados">

                <h1 id="titulo_contato">Contato</h1>

                <ul class="opcoes">
                    <li class="nome">Nome: <br>
                        <input type="text" name="nome" placeholder="Sua resposta"><br>
                    </li>
                    <li class="e-mail">E-mail:<br>
                        <input type="text" name="email" placeholder="Sua resposta"><br>
                    </li>
                    <li class="bairro">Bairro de preferencia:<br>
                        <input type="text" name="bairro" placeholder="Sua resposta"><br>
                    </li>
                    <li class="numero_telefone">WhatsApp para contato:<br>
                        <input type="number" name="contato" placeholder="Sua resposta"><br>
                    </li>
                    <li class="tipo_imovel">Tipo de imovel de preferencia?<br>
                        <input type="radio" name="tipo_imovel" id="Casa">Casa
                        <input type="radio" name="tipo_imovel" id="Apartamento">Apartamento
                    </li>
                    <input type="submit" value="Enviar" class="botao_enviar">
                </ul>

            </div>
        </div>

        <div id="info">
            <p>EM BREVE</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
